<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de trivia</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>

    <h1>Pregunta preguntador</h1>
    <div id="category-container">
        <label for="category-select">Selecciona una categoría:</label>
        <select id="category-select">
            <option value="any">Cualquier categoría</option>
            <option value="9">General</option>
            <option value="10">Libros</option>
            <!-- Agregar más opciones de categorías según la documentación de la API -->
        </select>
    <div id="question-container">
        <h2 id="question">Pregunta</h2>
        <div id="options-container">
            <div class="option">Opción 1</div>
            <div class="option">Opción 2</div>
            <div class="option">Opción 3</div>
            <div class="option">Opción 4</div>
        </div>
        <button id="submit-btn">Enviar respuesta</button>
    </div>
    <div id="score-container">
        <p>Puntaje: <span id="score">0</span></p>
        <button id="restart-btn">Volver a empezar</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
